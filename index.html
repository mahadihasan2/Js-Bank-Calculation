<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Come To Bapper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl mt-16 text-center">Welcome Come To<span class="text-yellow-500"> Bapper Hotel !!!</span>
        </h1>
    </header>

    <main>
        <section class="bg-lime-600 w-3/4 h-40 mt-3.5 text-center mx-auto">
            <h3 class="text-lg text-white-500 ">Please LogIn </h3>

            <div>
                <input id="user-email" class="border-2 border-lime-500 rounded  mt-10" type="text"
                    placeholder="Enter Your Email">
                <input id="user-password" class="border-2 border-lime-500 rounded mt-10" type="password" name="" id=""
                    placeholder="Password"><br>

                <button id="submit-btn" class="mt-3 bg-indigo-800 px-2 py-1 text-xl">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/bank.js"></script>
</body>

</html>
